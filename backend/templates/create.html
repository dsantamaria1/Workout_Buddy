{% extends "base.html" %}
{% block body %}
  <div class="container-fluid">
    <form action="/create" method="post">
      <div class="form-group row">
        <div class="col-sm-3">
          <input type="text", class="form-control", name="stream_name" placeholder="Stream name">
          Name your stream<br>
        </div>
        <div class="col-sm-3">
          <div><textarea class="inputbox form-control", name="tags" placeholder="tags"></textarea></div>
          Tag your stream<br>
        </div>
        <!--<div class="form-group"><textarea class="form-control", name="subscribers" placeholder="invite friends"></textarea></div><br>
        <div><textarea class="inputbox", name="optional_msg" placeholder="invite message"></textarea></div>
        Add Subscribers-->
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <textarea class="form-control", name="subscribers" placeholder="invite friends"></textarea><br>
          <div><textarea class="inputbox form-control", name="optional_msg" placeholder="invite message"></textarea></div>
          Add Subscribers
        </div>
        <div class="col-sm-3">
          <input class="form-control", type="text", name="cover_url" placeholder="Cover URL">
          URL to cover image (Can be empty)
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <input class="btn btn-success", type="submit", value="Create Stream">
        </div>
      </div>      
    </form>
  </div>
{% endblock %}
