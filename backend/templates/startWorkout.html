{% extends "base.html" %}
{% block body %}
  <div class="container-fluid">
    <div class="row">
      <h1>Category: {{category}}</h1><br>
      <h1> Summary of Workout</h1>

      <div class="col-md-4">
        {% for ex in exercises%}
        <h3>Exercise: {{ex}}</h3>
        {% endfor %}
      </div>
      <div class="col-md-3">
        <h3>{{reps}}</h3>
        <h3>{{reps}}</h3>
      </div>

    </div>

    <div class="row">
      <div class="col-md-3">
        <form action="/displayWorkout?session_id={{session_id}}", method="post">
          <input type="submit", value="Start Workout", name="WoSel"/>
        </form>
      </div>
    </div>

  </div>

{% endblock %}
